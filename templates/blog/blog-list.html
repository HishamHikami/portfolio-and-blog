{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Blog</h1>
              <!-- <p class="mb-0">Odio et unde deleniti. Deserunt numquam exercitationem. Officiis quo odio sint voluptas consequatur ut a odio voluptatem. Sit dolorum debitis veritatis natus dolores. Quasi ratione sint. Sit quaerat ipsum dolorem.</p> -->
            </div>
          </div>
        </div>
      </div>
    </div><!-- End Page Title -->

    <!-- Blog Posts Section -->
    <section id="blog-posts" class="blog-posts section">

      <div class="container">
        <div class="row gy-4">
        {% for a in articles %}

          <div class="col-lg-4">
            <article>

              <div class="post-img">
                <img src="{{ a.cover.url }}" alt="" class="img-fluid">
              </div>

              <p class="post-category">{{ a.category }}</p>

              <h2 class="title">
                <a href="{% url 'blog:blog-detail' a.slug %}">{{ a.heading }}</a>
              </h2>

              <div class="d-flex align-items-center">
                <img src="{{ a.author.image.url }}" alt="" class="img-fluid post-author-img flex-shrink-0">
                <div class="post-meta">
                  <p class="post-author">{{ a.author.name }}</p>
                  <p class="post-date">
                    <time datetime="2022-01-01">{{ a.date | date }}</time>
                  </p>
                </div>
              </div>

            </article>
          </div><!-- End post list item -->
        {% endfor %}

        </div>
      </div>

    </section><!-- /Blog Posts Section -->

  </main>

{% endblock content %}
